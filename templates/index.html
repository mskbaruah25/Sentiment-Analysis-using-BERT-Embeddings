<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form_main">
                    <h4 class="heading"><strong>Sentiment </strong> Analysis <span></span></h4>
                    <div class="form">
                        <form action="{{ url_for('index', ) }}" method="post" id="contactFrm" name="contactFrm">
                            <input type="text" required="" placeholder="Review Text" value="" name="review_text"
                                class="txt">
                            
                            <input type="submit" value="Sentiment-Analysis" name="Sumbit" class="txt2">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if result %}

        <div class="row">
            <div class="col-lg-6">
                <div class="form_main">
                    <h4 class="heading"><strong>Sentiment </strong> Analysis<span></span></h4>

                    <div class="notice notice-info">
                        <strong>Review Text</strong> : {{result["review_text"]}}
                    </div>

                    


                    <div class="notice notice-success">
                        <strong>Sentiment</strong> {{result["sim_msg"]}}
                    </div>

                </div>
            </div>
        </div> {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
